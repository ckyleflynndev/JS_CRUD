<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div class="form-container">
        <div class="title">
            <h2>CRUD: Create, Read, Update, Delete</h2>
        </div>
        <div class="f1">
            <div id="form" class="form">
                <input type="text" name="name" placeholder="Name" size="20" />
                <input type="number" name="studentID" placeholder="StudentID" size="18" />
                <button id="createitem">Input</button>
            </div>
            <div id="form2" class="form2">
                <input type="text" name="updatename" placeholder="Updated Name" size="20" />
                <input type="number" name="updatestudentID" placeholder="Updated StudentID " size="18" />
                <button id="updateitem">Update</button>
            </div>
        </div>
        <div class="data-container">
            <main></main>
        </div>
    </div>
</body>


</html>
